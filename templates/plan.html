{% extends 'index.html' %}
{% set active_page='plan' %}
{% block body %}
<div class="container">
	<div class="msg">
	<div class="jumbotron">
		<div class="container">
			<h2>Please provide your detail below!!</h2>
		</div>
	</div>
	</div>
	<div class="main">
		<form action="" method="POST" role="form">
		<div class="row">
			<div class="col-md-3 col-md-offset-3">
				<div class="form-group">
				<label>Start Date:</label>
				<input type="date" class="form-control" placeholder="Start Date" value="{{ request.form.sdate }}" required>
				</div>
			</div>
			<div class="col-md-3 col-md-offset-1">
				<div class="form-group">
				<label>End Date:</label>
				<input type="date" class="form-control" placeholder="End Date"  value="{{ request.form.edate }}"  required>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-3 col-md-offset-3">
				<div class="form-group">
				<label>Nos of Days:</label>
				<input type="number" class="form-control" placeholder="Nos of day" min="1" value="{{ request.form.days }}" required>
				</div>
			</div>
		</div>

		<div class="row">
            <div class="col-md-7 col-md-offset-3">
				<div class="form-group">
				<label>Reason:</label>
				<textarea style="resize:none;" class="form-control" rows="3" placeholder="Reason for leave."
                          maxlength="300" value="{{ request.form.reason }}" required></textarea>
		</div>
        <input type="radio" value="{{ request.form.compoff }}" > Comp-off<br><br>
        <p style="color:red;">Please make sure to apple only 1 day for compoff.</p>

		<button type="submit" class="btn btn-primary btn-lg">Submit</button>
            </div>
        </div>
		</form>
    </div>
</div>
{% endblock %}
